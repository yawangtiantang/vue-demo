<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="lib/vue-2.4.0.js"></script>
<script src="./lib/vue-router-3.0.1.js"></script>
<style>
    .header{
        background-color: greenyellow;
        height: 60px;
        text-align: center;
        line-height: 60px;
        margin: 0;
        padding: 0;
        
    }
    h1{
        font-size:30px;
        color:dodgerblue;
        margin: 0;
        padding: 0;
    }
    .container{
        display:flex;
        height: 600px;
    }
    .left{
        flex:3;
        background-color: pink;
    }
    .main{
        flex:7;
        background-color:palevioletred;
    }
</style>
</head>
<body>
<div id='app'>
    <router-view ></router-view>
    <div class='container'>
        <router-view name='left'></router-view>
        <router-view name='main'></router-view>
    </div>
   
</div>

<script>
    var header ={
        template:"<h1 class='header'>这是头部区域</h1>"
       
       
        
    }
    var left  ={
        template:"<h1 class='left'>这是Left侧边栏区域</h1>"
    }
    var main ={
        template:"<h1 class='main'> 这是主体区域</h1>"
    }
    var router= new VueRouter({
        routes:[
            {path:'/',components:{
                'default':header,
                'left':left,
                'main':main
            }},
            
        ]
    })
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router
    })
</script>
</body>
</html>
