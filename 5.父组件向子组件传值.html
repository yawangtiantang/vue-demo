<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <com1 :parentMsg='msg'></com1>
</div>
<template id='tmp'>
    
            <h1 @click='change'>这是子组件--{{parentmsg}}</h1>
    

    
</template>
<script>
var vm = new Vue({
el: '#app',
data: {
    msg:'这是父组件的特性'
},
methods: {},
components:{
    com1:{
        template:'#tmp',
        data(){
            return{}
        },
        methods:{
            change(){
                this.parentmsg='被修改了'
            }
        },
        props:['parentmsg']
    }
}

})
</script>
</body>
</html>
