<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <com @func='show'></com>
</div>

<template id='tmp'>
    <div>
            <h1>这是子组件</h1>
           <input type="button" value='这是子组件中的按钮，点击触发父组件传过来的show方法' @click='myclick'>
    </div>
    
</template>
<script>
var com ={
    template:'#tmp',
    data(){
        return{
            sonmsg:{name:'大头儿子',age:6}
        }
    },
    myclick(){
        this.$emit('func')
    }
}
var vm = new Vue({
el: '#app',
data: {},
methods: {
    show(){
        console.log(调用了父组件的show方法)
    }
},
components:{
    com
}
})
</script>
</body>
</html>
